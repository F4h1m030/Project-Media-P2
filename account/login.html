<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>pro</title>
</head>
<body>

  <div id="navbar" class="sticky-top"></div> <!-- Placeholder for the navbar -->
  
  <script>
    // Use Fetch API to load the navbar HTML
    fetch('../navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>

 <!-- FAQ Header Section with Enhanced Animated Gradient -->
 <section class="text-center py-5 mainheader">
  <h1 class="display-4">Login</h1>
</section>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container">
      <div class="card shadow-lg border-0 rounded-3 p-4" style="background-color: #000;">
          <!-- <h2 class="text-center text-white mb-4">Login</h2> -->
          <form action="#" method="POST">
              <div class="mb-3">
                  <label for="username" class="form-label text-white">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label text-white">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
          <div class="text-center mt-3">
              <p class="text-white-50">Don't have an account? <a href="/account/register.html" class="text-danger">Sign up</a></p>
          </div>
      </div>
  </div>
</div>

    </main>

<div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Load the footer
      fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading the footer:', error));
    </script>
</body>
</html>
