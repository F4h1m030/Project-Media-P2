<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>

  <div id="navbar" class="sticky-top"></div> <!-- Placeholder for the navbar -->
  
  <script>
    // Use Fetch API to load the navbar HTML
    fetch('../navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container">
        <div class="card shadow-lg border-0 rounded-3 p-4" style="background-color: #000;">
            <h2 class="text-center text-white mb-4">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="signupUsername" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="signupUsername" name="signupUsername" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Sign Up</button>
            </form>
            <div class="text-center my-3">
                <p class="text-white-50">Or sign up with</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-google"></i> Google</button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-apple"></i> Apple</button>
                </div>
            </div>
            <div class="text-center mt-3">
                <p class="text-white-50">Already have an account? <a href="login.html" class="text-danger">Login</a></p>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Load the footer
    fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading the footer:', error));
</script>
</body>
</html>
